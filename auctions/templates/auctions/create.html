{% extends "auctions/layout.html" %}

{% block body %}
    <div id="create-listing-container" class="container mt-4">
        <h2 id="create-listing-title" class="mb-4">Create Listing</h2>
        <p id="create-listing-description">The required fields are marked with an asterisk (*).</p>
        <form id="create-listing-form" action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" name="title" class="form-control" placeholder="Listing Title" required>
            </div>
            <div class="form-group">
                <label for="description">Description*</label>
                <textarea name="description" class="form-control" placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="starting_bid">Starting bid*</label>
                <input type="number" name="starting_bid" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" name="image_url" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" name="category" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
    </div>
{% endblock %}
