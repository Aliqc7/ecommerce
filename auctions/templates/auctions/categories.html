{% extends "auctions/layout.html" %}

{% block body %}

<h1>Categories</h1>

{% for category in categories %}
{% if category %}
<div><a href="{% url 'category' category %}">{{category}}</a></div>
{% endif%}
{% endfor %}
{% if "" in categories %}
<div><a href="{% url 'category' None %}">Uncategorised</a></div>
{% endif %}
{% endblock %}
