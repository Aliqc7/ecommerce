{% extends "auctions/layout.html" %}

{% block body %}
    <div id="watchlist-container" class="container mt-4">
        <h1 id="watchlist-title">Watchlist for {{user.username}}</h1>
        <ul id="watchlist-items" class="watchlist-items">
            {% for item in watchlist %}
                <a href="{% url 'show_listing' item.listing.id %}" class="watchlist-item-link">
                    <li class="watchlist-item">{{item.listing.title}}</li>
                </a>
            {% empty %}
                <li id="no-watchlist-items" class="watchlist-item">There is no item in your watchlist</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
